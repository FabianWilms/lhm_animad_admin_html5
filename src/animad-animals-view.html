<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="animad-animal/animad-animal-create-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="animad-icons.html">

<link rel="import" href="shared-styles.html">

<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view -->
<dom-module id="animad-animals-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle"><iron-icon icon="animad-icons:panda"></iron-icon></div>
      <h1>Animals View</h1>
      <animad-animal-create-form></animad-animal-create-form>
    </div>
  </template>

  <script>
    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    class AnimadAnimalsView extends Polymer.Element {
      // GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view
      static get is() { return 'animad-animals-view'; }
    }
    
    // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
    window.customElements.define(AnimadAnimalsView.is, AnimadAnimalsView);
  </script>
</dom-module>
