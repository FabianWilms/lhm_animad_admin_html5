<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../animad-icons.html">

<dom-module id="common-security-authorize">
    <template>
        <style>
        </style>

        <template is="dom-if" if="{{_changed}}">
            <template is="dom-if" if="{{_checkPermissions()}}">
                <slot></slot>
            </template>
        </template>
    </template>
    <script>


        /**
         * # Ein- oder Ausblenden des enthaltenen Kindelements nach Berechtigung.
         * 
         * @customElement
         * @polymer
         *
         */
        class CommonSecurityAuthorize extends Polymer.Element {

            static get is() {
                return 'common-security-authorize';
            }

            // properties
            static get properties() {
                return {
                    permission: {
                        type: String
                    },
                    _security: {
                        type: Object,
                        value() {
                            return document.querySelector('#animad_security');
                        },
                        notify: true
                    },
                    _changed: {
                        type: Boolean,
                        value: false
                    }
                }
            }

            constructor() {
                super();
                this._boundListener = this._customeventlistener.bind(this);

            }

            connectedCallback() {
                super.connectedCallback();
                window.addEventListener('permissionsReceived', this._boundListener);
            }

            // methods

            _checkPermissions() {
                return this._security.checkPermissions(this.permission);
            }

            _customeventlistener() {
                console.log('Custom Event Listener in authorize called.');
                this.notifyPath('_security.permissions');
                this._changed = true;
            }


        }

        customElements.define(CommonSecurityAuthorize.is, CommonSecurityAuthorize);
    </script>
</dom-module>
