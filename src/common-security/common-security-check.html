<dom-module id="common-security-check">
    <template>
        <style>
        </style>
    </template>
    <script>


        /**
         * # Pr√ºft, ob der aktuelle User das Recht "permission" hat und setzt 
         * "allowed" dementsprechend auf true oder false.
         * 
         * @customElement
         * @polymer
         *
         */
        class CommonSecurityCheck extends Polymer.Element {

            static get is() {
                return 'common-security-check';
            }

            // properties
            static get properties() {
                return {
                    permission: {
                        type: String
                    },
                    allowed: {
                        type: Boolean,
                        value: false,
                        notify: true
                    },
                    _security: {
                        type: Object,
                        value() {
                            return document.querySelector('#animad_security');
                        },
                        notify: true
                    }
                }
            }

            constructor() {
                super();
                this._boundListener = this._customeventlistener.bind(this);

            }

            connectedCallback() {
                super.connectedCallback();
                window.addEventListener('permissionsReceived', this._boundListener);
            }

            // methods


            _customeventlistener() {
                console.log('Custom Event Listener in check called.');
                this.notifyPath('_security.permissions');
                this.allowed = this._security.checkPermissions(this.permission);
            }


        }

        customElements.define(CommonSecurityCheck.is, CommonSecurityCheck);
    </script>
</dom-module>
