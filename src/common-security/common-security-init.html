<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="../animad-icons.html">

<dom-module id="common-security-init">
    <template>
        <style>
        </style>

        <iron-ajax
            auto
            url="http://localhost:8870/getPermissionsDummy"
            id="perms"
            handle-as="json"
            last-response="{{permissions}}"
            on-response="setPermissions"
            >
        </iron-ajax>    

    </template>
    <script>
        /**
         * # Element zum initialen Abrufen der Rechte des aktuellen Users.
         * Muss in die index.html eingebunden werden, damit es von den anderen 
         * Security-Tags aus auffindbar ist.
         * 
         * @customElement
         * @polymer
         *
         */
        class CommonSecurityInit extends Polymer.Element {

            static get is() {
                return 'common-security-init';
            }

            // properties
            static get properties() {
                return {
                    /**
                     * Url um die Permissions abzurufen.
                     */
                    permissionsUrl: {
                        type: String
                    },
                    permissions: {
                        type: Object,
                        value: [],
                        notify: true
                    }
                }
            }

            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();
//                this.fetchPermissionsSynchronously();

            }


            // methods

            setPermissions() {
                console.log('setPermissions called');
                window.dispatchEvent(new CustomEvent('permissionsReceived', {detail: {kicked: true}}));
            }

            checkPermissions(permissionToCheck) {
                console.log('checkPermissions called');
                if (this.permissions.filter(e => e === permissionToCheck).length > 0) {
                    console.log('Permission ' + permissionToCheck + ' found in list');
                    return true;
                }
                console.log('Permission ' + permissionToCheck + ' NOT found in list. Found: ' + this.permissions);
                return false;
            }

            getPermissions() {
                return this.permissions;
            }

            fetchPermissionsSynchronously() {
                var url = "http://localhost:8870/getPermissionsDummy";
                var request = new XMLHttpRequest();
                request.open('GET', url, false);  // `false` makes the request synchronous
                request.send(null);

                if (request.status === 200) {
                    console.log(request.responseText);
                    this.permissions = JSON.parse(request.responseText);
                }
            }

            _changed() {
                console.log('changed!');
            }

        }



        customElements.define(CommonSecurityInit.is, CommonSecurityInit);
    </script>
</dom-module>
