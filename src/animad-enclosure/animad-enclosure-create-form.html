<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../animad-icons.html">

<dom-module id="animad-enclosure-create-form">
    <template>
        <style></style>
        <iron-ajax 
            id="httpbin" 
            url="[[url]]" 
            method="POST" 
            body="{{_data}}" 
            handle-as="json" 
            on-response="_handleResponse" 
            on-error="_handleError"
            debounce-duration="300">
        </iron-ajax>
        <animad-enclosure-form id="form" data="{{_data}}" auto-validate></animad-enclosure-form>
        <paper-button on-tap="_sendForm" raised>Submit</paper-button>      
    </template>
    <script>
        class AnimadEnclosureCreateForm extends Polymer.Element {
            static get is() { return 'animad-enclosure-create-form'; }

            static get properties() {
                return {
                    url: {
                        type: String
                    },
                    _data: {
                        type: Object,
                        value() {
                            return {}
                        }
                    },
                    _error: {
                        type: String
                    },
                    _toast: {
                        type: Object,
                        value() {
                            return document.querySelector('#global_toast');
                        }
                    }
                }
            }

            constructor() {
                super();
            }

            _sendForm() {
                // check if the formcontent is valid against the defined rules
                var valid = this.shadowRoot.querySelector('#form').validate();

                if(valid) {
                    this.foo = JSON.stringify(this._data);
                    console.log("form is valid: " + this.foo);
                    this.shadowRoot.querySelector('#httpbin').generateRequest();
                } else {
                    console.log("form is not valid...");
                    this._toast.text = 'ScheiÃŸe - streng dich an!';
                    this._toast.open();
                }
                
            }

            _handleResponse(e) {
                console.log("response -> " + JSON.stringify(e.detail.response));
                this.shadowRoot.querySelector('#form').reset();
                // this.set('_data', {});
                // open notification toast
                //var toast = document.querySelector('#global_toast');
                this._toast.text = 'Super! Alles gespeichert :)';
                this._toast.open();
            }

            _handleError(event) {
                // regex for HTML status code
                var rx = /[0-9]{3}/;
                // find the code
                var findings = rx.exec(event.detail.error.message);
                // get it! (always the first value)
                this._error = findings[0];
                // open notification toast
                this._toast.text = 'Hat nicht funktioniert...';
                this._toast.open();
            }
        }

        customElements.define(AnimadEnclosureCreateForm.is, AnimadEnclosureCreateForm);
    </script>
</dom-module>
