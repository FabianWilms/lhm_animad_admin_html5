<link rel="import" href="../../bower_components/iron-form/iron-form.html">

<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<!-- animad elements -->
<link rel="import" href="animad-enclosure-form.html">
<link rel="import" href="../animad-icons.html">
<link rel="import" href="../behaviors/animad-form-behavior.html">

<dom-module id="animad-enclosure-create-form">
    <template>
        <style is="custom-style">
            paper-button.send {
                background-color: var(--paper-green-500);
                color: white;
                margin-top: 50px;
                @apply --animad-enclosure-create-form-button-send;
            }
        </style>
        <!-- i18n -->
        <nebula-language
            supported='["en", "de"]'
            lang="{{lang}}">
        </nebula-language>
        <nebula-resources
                id="locales"
                file="animad_enclosure_locales"
                path="/locales"
                resources="{{resources}}">
        </nebula-resources>
        <!-- ajax calls -->
        <iron-ajax 
            id="ajax_create_enclosure" 
            url="[[url]]" 
            method="POST" 
            body="{{_data}}" 
            handle-as="json" 
            on-response="_handleResponse" 
            on-error="_handleError"
            debounce-duration="300">
        </iron-ajax>
        <!--
            the form itself.
        -->
        <animad-enclosure-form id="form" data="{{_data}}" resources="[[resources]]" lang="[[lang]]" auto-validate></animad-enclosure-form>
        <!-- 
            buttons
        -->
        <paper-button class="send" on-tap="_sendForm" raised>
            <iron-icon icon="animad-icons:send"></iron-icon>
             [[$t('animad_enclosure_create_button_save')]]
        </paper-button>
        <paper-button class="reset" on-tap="_resetForm" raised>
            <iron-icon icon="animad-icons:erase"></iron-icon>
             [[$t('animad_enclosure_create_button_reset')]]
        </paper-button>      
    </template>
    <script>
        class AnimadEnclosureCreateForm extends AnimadFormBehavior(Nebula.PolyglotBehavior(Polymer.Element)) {
            static get is() { return 'animad-enclosure-create-form'; }

            static get properties() {
                return {
                    url: {
                        type: String
                    },
                    _ajaxid: {
                        type: String,
                        value: '#ajax_create_enclosure'
                    },
                    _formid: {
                        type: Object,
                        value: '#form'
                    }
                }
            }

            constructor() {
                super();
            }

        }

        customElements.define(AnimadEnclosureCreateForm.is, AnimadEnclosureCreateForm);
    </script>
</dom-module>
