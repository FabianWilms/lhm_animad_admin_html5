<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="animad-enclosure-form">
    <template>
        <style></style>
        <paper-input 
            id="enclosure-vorname"
            type="text" 
            name="vorname" 
            label="Vorname" 
            value="{{data.vorname}}" 
            required
            minlength="3" 
            maxlength="30"
            error-message="Geben Sie einen Vornamen an, der mindestens 3 Buchstaben hat!">
        </paper-input>
        <paper-input 
            id="enclosure-nachname"
            type="text" 
            name="nachname" 
            label="Nachname" 
            value="{{data.nachname}}" 
            required 
            minlength="3" 
            maxlength="30"
            error-message="Geben Sie einen Nachnamen an, der mindestens 3 Buchstaben hat!">
        </paper-input>
    </template>
    <script>
        class AnimadEnclosureForm extends Polymer.Element {
            static get is() { return 'animad-enclosure-form'; }

            static get properties() {
                return {
                    data: {
                        type: Object,
                        value() {
                            return {}
                        }
                    }
                }
            }
        }

        customElements.define(AnimadEnclosureForm.is, AnimadEnclosureForm);
    </script>
</dom-module>
