<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../animad-icons.html">
<link rel="import" href="../behaviors/animad-form-behavior.html">
<link rel="import" href="../behaviors/animad-i18n-behavior.html">
<link rel="import" href="../behaviors/animad-reference-behavior.html">
<link rel="import" href="../behaviors/mixin.html">

<dom-module id="animad-enclosure-reference">
    <template>
        <style>
        </style>
        <paper-autocomplete 
            label="[[label]]"
            source="[[source]]">
        </paper-autocomplete>
        <paper-listbox>
            <template is="dom-repeat" items="{{data.enclosures}}">
                <paper-item>
                    <paper-item-body>[[item.name]]</paper-item-body>
                    <paper-icon-button icon="animad-icons:link-off" data-item$="[[index]]" on-tap="_removeItem"></paper-icon-button>
                </paper-item>
            </template>
        </paper-listbox>
    </template>
    <script>
      class AnimadEnclosureReference extends mix(Polymer.Element).with(AnimadI18nBehavior, AnimadReferenceBehavior) {
            static get is() { return 'animad-enclosure-reference'; }

            static get properties() {
                return {
                    /*
                     * Das '_domain' property wird benötigt, um den richtigen Pfad 
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
                     * benötigt, in dem die I18nBehavior verwendet wird.
                     */
                     _domain: {
                        type: String,
                        value: 'animad'
                    },
                    /*
                     * Das '_entity' property wird benötigt, um den richtigen Pfad 
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
                     * benötigt, in dem die I18nBehavior verwendet wird.
                     */
                    _entity: {
                        type: String,
                        value: 'enclosure'
                    },

                    data: {
                        type: Object,
                        notify: true,
                        observer: "_test"
                    }
                }
            }

            _test(newData, oldData) {
                console.log(`Hello New: ${newData}`);
                console.log(`Hello Old: ${oldData}`);
            }

            constructor() {
                super();
            }

            connectedCallback() {
                super.connectedCallback();
            }
        }

        customElements.define(AnimadEnclosureReference.is, AnimadEnclosureReference);
    </script>
</dom-module>
